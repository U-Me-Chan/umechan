services:
  db:
    volumes:
      - './data/dumps:/tmp/dumps'
  api:
    build:
      target: development
    volumes:
      - './chan-api:/var/www/html'
    ports:
      - '9005:9005'
    environment:
      PHP_IDE_CONFIG: serverName=PHPSTORM
  filestore:
    build:
      target: base
    volumes:
      - './chan-filestore:/var/www/html'
  nginx:
    build:
      target: development
    volumes:
      - './data/dev-stubs:/var/www/html/dev-stubs'
    ports:
      - '80:80'
