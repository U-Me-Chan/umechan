paths:
    migrations: migrations
    seeds: seeds

environments:
    default_migration_table: phinxlog_metrics
    default_database: development

    development:
        adapter: mysql
        host: '%%PHINX_HOSTNAME%%'
        name: '%%PHINX_DATABASE%%'
        user: '%%PHINX_USER%%'
        pass: '%%PHINX_PASSWORD%%'
        port: 3306
        charset: utf8
        collation: utf8_unicode_ci
